<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                İLETİŞİM FORMU
            </legend>
            Adınız:<input type="text" name="txtIsim">
            <br><br>
            Soyadınız:<input type="text" name="txtSIsim">
            <br><br>
            Şifreniz:<input type="password" name="txtSifre">
            <br><br>
            Telefon Numaranız:<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
            Mailiniz:<input type="email" name="mail" id="mail" required><br><br>
            Cinsiyetiniz:<input type="radio" name="cinsiyet">Erkek <input type="radio" name="cinsiyet">Bayan
            <br><br>
            Yaşınızı Giriniz:
            <input type="number" name="yas" style="width: 100px;" id="yas" min="18" max="45" placeholder="Yaşınızı girin"><br><br>
            Resim Ekle:
            <input type="file" name="resim" id="resim"><br><br>
            Bildiğiniz Diller:<input type="checkbox" name="dil1">İngilizce 
            <input type="checkbox" name="dil2">Almanca 
            <input type="checkbox" name="dil2">Fransızca
            <br><br>
            Çalıştığınız Alan:<input list="alan">
            <datalist id="alan">
              <option value="İşletme">
              <option value="Bilişim">
              <option value="Tekstil">
              <option value="Sanayi">
              <option value="Sanat">
            </datalist><br><br>
            İşe Başlama Tarihi:<input type="date" id="birthday" name="birthday"><br><br>
            Yaşadığınız İl:<select>
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>İzmir</option>
            </select>
            <br><br>
            Adresiniz:<br>
            <textarea placeholder="Açık adresinizi yazınız..." rows="5" cols="30"></textarea>
            <br><br>
            <input type="submit" name="btnGonder" value="Gönder">
            <input type="reset" name="btnTemizle" value="Temizle">&nbsp;&nbsp;&nbsp;
        Sonraki Sayfaya Geç:<input style="margin-bottom: -15px;margin-left: 15px;" type="image" src="https://media.giphy.com/media/SpnOZrxjQ94KNzEcWF/giphy.gif" title="Gönder" width="48" height="48">
        </fieldset>
        
    </form>
</body>
</html>
